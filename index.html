<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>
  <div class="app">
    <div class="result">
      <h1 class="titreResult">Your Result</h1>
      <div class="round">
        <p class="largeNumber">76</p>
        <p class="smallNumber">OF 100</p>
      </div>
      <h2>Great</h2>
      <p class="ResultP">  You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">

      <h1 class="titreSummary">Summary</h1>

      <div class="summaryDiv"id="Reaction">
        <div class="img">
          <img src="assets/images/icon-reaction.svg" alt="reaction" class="icone">
          <p class="p1">Reaction</p>
        </div>
        <div class="point">
          <p class="p2">80 / 100</p>
        </div>
        
        
      </div>

      <div class="summaryDiv"id="Memory">
        <div class="img">
          <img src="assets/images/icon-memory.svg" alt="memory" class="icone">
          <p class="p1">Memory</p>
        </div>
        <div class="point">
          <p class="p2">92 / 100</p>
        </div> 
      </div>

      <div class="summaryDiv"id="Verbal">
        <div class="img">
          <img src="assets/images/icon-verbal.svg" alt="Verbal" class="icone">
          <p class="p1">Verbal</p>
        </div>
        <div class="point">
          <p class="p2">61 / 100</p>
        </div>

      </div>

      <div class="summaryDiv"id="Visual">
        <div class="img">
          <img src="assets/images/icon-visual.svg" alt="visual" class="Visual">
          <p class="p1">Visual</p>
        </div>
        <div class="point">
          <p class="p2">72 / 100</p>
        </div>
      </div>
 
      <a href="#">continue</a>
 
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/sarah-bourgeois-a4a098243/">Sarah Bourgeois</a>.
  </div>
</body>
</html>
