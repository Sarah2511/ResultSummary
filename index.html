<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="app">
    <div class="result">
      <h1 class="titreResult">Your Result</h1>
      <div class="round">
        <p class="largeNumber">76</p>
        <p class="smallNumber">OF 100</p>
      </div>
      <h2>Great</h2>
      <p class="ResultP">  You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h1 class="titreSummary">Summary</h1>
      <div class="summaryDiv"id="Reaction">
        Reaction
        80 / 100
      </div>
      <div class="summaryDiv"id="Memory">

        Memory
        92 / 100
      </div>
      <div class="summaryDiv"id="Verbal">
        Verbal
        61 / 100
      </div>
      <div class="summaryDiv"id="Visual">
        Visual
        72 / 100
      </div>
      <a href="#">continue</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
